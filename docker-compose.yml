networks:
  diaxel_net:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: diaxel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: diaxel
      POSTGRES_USER: diaxel_user
      POSTGRES_PASSWORD: diaxel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - diaxel_net

  database-service:
    build: ./database-service
    container_name: database-service
    depends_on:
      - postgres
    ports:
      - "50051:50051"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=diaxel_user
      - POSTGRES_PASSWORD=diaxel_password
      - POSTGRES_DB=diaxel
      - DB_SSL=disable
    networks:
      - diaxel_net

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8083:8080"
    depends_on:
      - database-service
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=diaxel_user
      - DB_PASSWORD=diaxel_password
      - DB_NAME=diaxel
      - DB_SSL=disable
    networks:
      - diaxel_net

  telegram-service:
    build: ./telegram-service
    container_name: telegram-service
    ports:
      - "8084:8000"
    depends_on:
      - database-service
      - auth-service
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://diaxel_user:diaxel_password@postgres:5432/diaxel
      - AUTH_SERVICE_URL=http://auth-service:8080
      - TARGET_ENDPOINT=http://api-gateway:8080
      - SECRET=your_telegram_service_secret_here
      - GATEWAY_TOKEN=your_gateway_token_here
    networks:
      - diaxel_net

  ai-service:
    build: ./ai-service
    container_name: ai-service
    ports:
      - "8082:8080"
    depends_on:
      - database-service
      - auth-service
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=diaxel_user
      - DB_PASSWORD=diaxel_password
      - DB_NAME=diaxel
      - DB_SSL=disable
    networks:
      - diaxel_net

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8081:8080"
    depends_on:
      - database-service
      - auth-service
      - telegram-service
      - ai-service
    env_file:
      - .env
    environment:
      - AI_SERVICE_URL=http://ai-service:8080
      - AUTH_SERVICE_URL=http://auth-service:8080
      - TELEGRAM_SERVICE_URL=http://telegram-service:8000
    networks:
      - diaxel_net

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
    networks:
      - diaxel_net

volumes:
  postgres_data:
